{% extends 'kpis/base.html' %}

{% block content %}

<h1>{{ kpi.title }}</h1>

<br>
<br>

<h3>Data Entries</h3>
<br>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>PK</th>
				<th>Date Published</th>
				<th>Activity Value</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for activity in activity_list %}
				<tr>
					<td>{{ activity.pk }}</td>
					<td>{{ activity.datetime_logged }}</td>
					<td>{{ activity.activity_value }}</td>
					<td><a href="" class="btn btn-default">Edit</a>
						<a href="" class="btn btn-default">Delete</a></td>
				</tr>
			{% endfor %}
		</tbody>
		
	</table>
	
</div>





{% endblock %}
