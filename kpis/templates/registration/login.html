{% extends "kpis/base.html" %}

{% block content %}

	<h2>Log In</h2>

	<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	{{ form.as_p}}
	
		<input type="submit" value="login" />
		<input type="hidden" name="next" value="{{ next }}">
	</form>

	<br>
	
	<p>Or come and join the party (<a href="{% url 'signup' %}">Signup</a>)</p>



{% endblock %}
